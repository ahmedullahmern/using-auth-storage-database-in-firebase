<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="perant">
        <form class="f1" id="login_form">
            <div class="card abc " style="width: 18rem;">
                <h1 class="head">Login</h1>
                <input type="email" class="form-control" placeholder="Email Address or phone number" id="login_email"
                    aria-describedby="emailHelp">
                <input type="password" class="form-control" placeholder="password" id="login_pass"
                    aria-describedby="emailHelp">
                <br>
                <button class="btn btn-primary" id="login_btn" type="submit">LOGIN</button>
                <center>
                    <hr class="border border-dark ">
                    <div class="card-body">
                        <a href="../signup/signup.html">
                            Create New Account
                        </a>
                    </div>
            </div><br>
        </form>
    </div>
    <script src="login.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>

</html>
